<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Workout Exercise</title>
    <link rel="stylesheet" href="../static/CSS/style_add.css">  
</head>
<body>
    <div class="container">
        <h1>Update Exercise</h1>
        <form action="/update_exercise/{{ exercise.exercise_id }}" method="POST" enctype="multipart/form-data">
            <!-- Exercise Name -->
            <div class="form-group">
                <label for="name">Exercise Name:</label>
                <input type="text" id="name" name="name" value="{{ exercise.name }}" placeholder="Enter exercise name" required>
            </div>
        
            <!-- Target Muscle Group -->
            <div class="form-group">
                <label for="target">Target Muscle Group:</label>
                <select id="target" name="target" required>
                    <option value="">Select Muscle Group</option>
                    <option value="Chest" {% if exercise.target == 'Chest' %}selected{% endif %}>Chest</option>
                    <option value="Back" {% if exercise.target == 'Back' %}selected{% endif %}>Back</option>
                    <option value="Legs" {% if exercise.target == 'Legs' %}selected{% endif %}>Legs</option>
                    <option value="Arms" {% if exercise.target == 'Arms' %}selected{% endif %}>Arms</option>
                    <option value="Shoulders" {% if exercise.target == 'Shoulders' %}selected{% endif %}>Shoulders</option>
                    <option value="Core" {% if exercise.target == 'Core' %}selected{% endif %}>Core</option>
                </select>
            </div>
        
            <!-- Exercise Type (Radio Buttons) -->
            <div class="form-group">
                <label for="etype">Exercise Type:</label>
                <div>
                    <input type="radio" id="strength" name="etype" value="Strength" {% if exercise.etype == 'Strength' %}checked{% endif %} required>
                    <label for="strength">Strength</label>
                </div>
                <div>
                    <input type="radio" id="cardio" name="etype" value="Cardio" {% if exercise.etype == 'Cardio' %}checked{% endif %} required>
                    <label for="cardio">Cardio</label>
                </div>
                <div>
                    <input type="radio" id="flexibility" name="etype" value="Flexibility" {% if exercise.etype == 'Flexibility' %}checked{% endif %} required>
                    <label for="flexibility">Flexibility</label>
                </div>
            </div>
        
            <!-- Equipment Needed (Checkboxes) -->
            <div class="form-group">
                <label for="equipment_needed">Equipment Needed:</label>
                <div>
                    <input type="checkbox" id="dumbbells" name="equipment_needed[]" value="Dumbbells" {% if 'Dumbbells' in exercise.needs %}checked{% endif %}>
                    <label for="dumbbells">Dumbbells</label>
                </div>
                <div>
                    <input type="checkbox" id="barbell" name="equipment_needed[]" value="Barbell" {% if 'Barbell' in exercise.needs %}checked{% endif %}>
                    <label for="barbell">Barbell</label>
                </div>
                <div>
                    <input type="checkbox" id="mat" name="equipment_needed[]" value="Mat" {% if 'Mat' in exercise.needs %}checked{% endif %}>
                    <label for="mat">Mat</label>
                </div>
                <div>
                    <input type="checkbox" id="no_equipment" name="equipment_needed[]" value="No Equipment" {% if 'No Equipment' in exercise.needs %}checked{% endif %}>
                    <label for="no_equipment">No Equipment</label>
                </div>
            </div>
        
            <!-- Reps & Sets -->
            <div class="form-group">
                <label for="reps">Reps & Sets:</label>
                <input type="text" id="reps" name="reps" value="{{ exercise.reps }}" placeholder="e.g. 3 sets of 15 reps" required>
            </div>
        
            <!-- Technique Description -->
            <div class="form-group">
                <label for="technique">Technique Description:</label>
                <textarea id="technique" name="technique" rows="4" placeholder="Enter exercise technique" required>{{ exercise.technique }}</textarea>
            </div>
        
            <!-- Upload Exercise Image -->
            <div class="form-group">
                <label for="image">Upload Exercise Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
                <!-- This will display the file name in some browsers after selecting -->
            </div>

            <!-- Submit Button (Update Button) -->
            <button type="submit">Update Exercise</button>
        </form>
    </div>
</body>
</html>
